<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작품 리스트</title>
    <link rel="stylesheet" href="/assets/css/work/workList.css"/>
    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="/assets/js/work/work.js"></script>
</head>

<header th:include="~{/header/header3 :: head}">

</header>
<body>
    <div class="work_wrap">
        <p class="work_tit">작품 목록</p>

        <div class="work_layout">
            <div class="search_division">
                <!-- <div class="regist_btn">
                    <a href="workRegister.html">작품 등록 신청</a>
                </div> -->
                <div class="hash_txtwrap">
                    <ul class="hash_txt">
                        <li>
                            아래 해시태그를 클릭해주세요.
                            <a href="javascript:location.reload();" class="hash_on" alt="해시태그 새로고침"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="hash_division" style="padding-top: 105px;">
                <th:block th:each="tag:${workTag}">
                <div class="hash_tag_wrap">
                    <div class="hash_tag">
                        <a href="#" th:tag="${tag}" th:text="${'#'+tag}" class="tag" style="padding-bottom: 3px;"></a>
                    </div>
                </div>
                </th:block>
            </div>
            <div class="regist_division">
                <div class="regist_btn">
                    <a href="/work/workRegister">작품 등록 신청</a>
                </div>
            </div>
            <div class="work_list">
                <ul class="works">
                    <th:block th:each="work:${workList}">
                        <li th:object="${work}">
                            <a th:href="*{workNumber}" >
                            <p class="works_tit" th:text="*{workName}"></p>
                            <p class="worker" th:text="*{artistName}"></p>
                            <img src="/images/work/20473078.jpg" class="works_img" alt="">
                            <p class="tags" th:text="*{workTag}"></p>
                            </a>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </div>

    <footer th:include="~{/footer/footer :: foot}">

    </footer>

</body>
<script>
    let tag;
    let pageNum = 1;
    // 해시태그 클릭시 색상변경
    $(".hash_tag a").on("click", function(e){
        if($(e.target).hasClass('on')){
            $(e.target).removeClass('on');
        } else {
            $(e.target).addClass('on');
            let tagName = $(e.target).text();
            let tag= tagName.substring(1);
            console.log(tag);
            tagList(tag);
        }
    });

    tagList(tag);
</script>
<script th:inline="javascript">
    let $work = $(".workList");
    let paging = [[${criteria.listLink}]];

    $(".works a").click(function (e) {
        e.preventDefault();
        location.href = "/work/workInfo"+paging+"&workNumber="+$(this).attr('href');
    });
</script>
</html>
