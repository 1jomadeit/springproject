<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/work/workInfo.css"/>
    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>작품 상세보기</title>
</head>

<header th:include="~{/header/header3 :: head}">

</header>
<body>
    <div class="work_detail_wrap">
        <div class="work_detail">
            <div class="detail">
                <p>상세보기</p>
            </div>
        </div>
    </div>

    <div class="work_info_wrap">
        <div class="work_info_content">
            <div class="work_info">
                <div class="info_left">
                    <div class="img_box"><img src="/images/work/20473078.jpg" alt=""></div>
                    <div class="like_box">
                        <a href="javascript:changeLike()" class="like">
                            <img src="/images/work/unlike.png" alt="" class="img1">
                            <img src="/images/work/like.png" alt="" class="img2" style="display: none;">
                            <span class="like_txt1">123</span>
                            <span class="like_txt2">Likes</span>
                        </a>
                    </div>
                </div>
                <div class="info_right" th:object="${work}">
                    <div class="info_area1">
                        <dl>
                            <dt>앨범명</dt>
                            <dd th:field="*{workName}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</dd>
                            <dt>아티스트</dt>
                            <dd th:field="*{artistName}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</dd>
                            <dt>발매일</dt>
                            <dd th:field="*{workRegisterDate}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</dd>
                            <dt>장르</dt>
                            <dd th:field="*{workGenre}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</dd>
                            <dt>태그</dt>
                            <dd th:field="*{workTag}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</dd> <!--이거 없앨지도? -->
                        </dl>
                    </div>
                    <div class="info_area2">
                        <dl>
                            <dt>앨범 설명</dt>
                            <dd th:field="*{workDescription}">
                            </dd>
                        </dl>
                    </div>
                    <div class="info_area2">
                        <div class="purchase_link_wrap">
                        <a th:href="*{workPurchaseUrl}" class="purchase_link">구매링크</a>
                        </div>
                    </div>
                </div>              
            </div>
            <div class="vid_wrap">
                <iframe width="1200" height="600" src="https://www.youtube.com/embed/kXpOEzNZ8hQ?start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <footer th:include="~{/footer/footer :: foot}">

    </footer>

</body>
<script>
    // 좋아요 버튼 누르면 좋아요 표시 하기
    let check = false;
    let changeLike = function(){
        console.log("들어옴");
        if(check){
            alert("이미 좋아요를 눌렀습니다.");
            return;
        }

        $(".img1").css('display', 'none');
        $(".img2").css('display', 'inline-block');

        check = true;
    }
</script>
</html>
