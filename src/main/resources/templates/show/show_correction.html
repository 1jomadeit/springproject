<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/assets/css/show/show_correction.css"/>
    <style>
        .clear{clear:both;}
        .fileList .fileName{padding-left: 20px;}
        .fileList .fileSize{padding-right: 20px; float:right;}
    </style>

    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>공연일정 변경</title>
</head>
<body>
    <div class="work_detail_wrap">
        <div class="work_detail">
            <div class="detail">
                <p>공연일정 변경</p>
            </div>
        </div>
    </div>

    <div class="work_info_wrap">
        <form action="workList.html" method="post" enctype="multipart/form-data">
            <div class="work_info_content">
                <div class="work_info">
                    <div class="info_left">
                        <div class="img_box">
                            <input id="file_drop" class="file_drop" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;공연 포스터를 드래그 앤 드롭으로 등록해주세요.">
                        </div>
                    </div>
                    <div class="info_right">
                        <div class="info_area1">
                            <dl>
                                <dt>분류*</dt>
                                <dd>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="classification" class="classification"></dd>
                                    <option value="none">선택</option>
                                    <option value="performance">퍼포먼스</option>
                                    <option value="musician">뮤지션</option>
                                </select>
                                    
                                <dt>팀명*</dt>
                                <dd>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="artistName" class="input_text"></dd>
                                <dt>공연일자*</dt>
                                <dd>&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" name="releaseDate" class="input_text"></dd>
                                <dt>공연시간*</dt>
                                <dd>&nbsp;&nbsp;&nbsp;&nbsp;<input type="time" name="showtime" class="input_text"></dd>
                                <dt>공연장소*</dt>
                                <dd>&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="genre" class="input_text"></dd>
                            </dl>
                        </div>
                        <div class="info_area2">
                            <dl>
                                <dt>기타 사항</dt>
                                <dd>
                                    <textarea name="workDescription" id="" cols="82" rows="5"></textarea>
                                </dd>
                            </dl>
                        </div>
                        <div class="info_area2">
                            <div class="purchase_link_wrap">
                                <a href="javascript:delete" class="purchase_link">삭제</a>
                                <a href="javascript:update" class="purchase_link">수정완료</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

<script>
    var fileList = []; //파일 정보를 담아 둘 배열
    $(function(){

        //드래그앤드랍
        $("#file_drop").on("dragenter", function(e){
            e.preventDefault();
            e.stopPropagation();
        }).on("dragover", function(e){
            e.preventDefault();
            e.stopPropagation();
            $(this).css("background-color", "#FFF2E5");
        }).on("dragleave", function(e){
            e.preventDefault();
            e.stopPropagation();
            $(this).css("background-color", "#FFF");
        }).on("drop", function(e){
            e.preventDefault();

            var files = e.originalEvent.dataTransfer.files;
            if(files != null && files != undefined){
                var tag = "";
                for(i = 0; i < files.length; i++){
                    var f = files[i];
                    var fileName = f.name;
                    fileList.push(f);
                    tag += "<img src='/static/images/work/"+ fileName +"'>";       
                }
                $(this).closest("div").html(tag);
            }

            $(this).css("background-color", "#FFF");
        });

        //수정
        //삭제
    });
</script>

</html>
