<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/concertPlan/show_correction.css"/>
    <style>
        .clear{clear:both;}
        .fileList .fileName{padding-left: 20px;}
        .fileList .fileSize{padding-right: 20px; float:right;}
    </style>

    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>공연 등록</title>
</head>
<body>
    <div class="show_detail_wrap">
        <div class="show_detail">
            <div class="detail">
                <p>공연 등록</p>
            </div>
        </div>
    </div>

    <div class="show_info_wrap">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="show_info_content">
                <div class="show_info">
                    <div class="info_left">
                        <div class="img_box">
                            <input id="file_drop" class="file_drop" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;공연 포스터를 드래그 앤 드롭으로 등록해주세요.">
                        </div>
                    </div>
                    <div class="info_right">
                        <div class="info_area1">
                            <dl>
                                <dt>분류*</dt>
                                <dd>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="classification" class="classification"></dd>
                                    <option value="none">선택</option>
                                    <option value="performance">퍼포먼스</option>
                                    <option value="musician">뮤지션</option>
                                </select>
                                <dt>팀명*</dt>
                                <dd>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="artistName" class="input_text"></dd>
                                <dt>공연일자*</dt>
                                <dd>&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" name="releaseDate" class="input_text"></dd>
                                <dt>공연시간*</dt>
                                <dd>&nbsp;&nbsp;&nbsp;&nbsp;<input type="time" name="showtime" class="input_text"></dd>
                                <dt>공연장소*</dt>
                                <dd>&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="genre" class="input_text"></dd>
                            </dl>
                        </div>
                        <div class="info_area2">
                            <dl>
                                <dt>공연 상세내용</dt>
                                <dd>
                                    <textarea name="show" id="" cols="82" rows="5"></textarea>
                                </dd>
                            </dl>
                        </div>
                        <div class="info_area2">
                            <div class="purchase_link_wrap">
                                <a href="javascript:click" class="purchase_link">등록</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

<script>
    var fileList = []; //파일 정보를 담아 둘 배열
    $(function(){

        //드래그앤드랍
        $("#file_drop").on("dragenter", function(e){
            e.preventDefault();
            e.stopPropagation();
        }).on("dragover", function(e){
            e.preventDefault();
            e.stopPropagation();
            $(this).css("background-color", "#FFF2E5");
        }).on("dragleave", function(e){
            e.preventDefault();
            e.stopPropagation();
            $(this).css("background-color", "#FFF");
        }).on("drop", function(e){
            e.preventDefault();

            var files = e.originalEvent.dataTransfer.files;
            if(files != null && files != undefined){
                var tag = "";
                for(i = 0; i < files.length; i++){
                    var f = files[i];
                    var fileName = f.name;
                    fileList.push(f);
                    tag += "<img src='/images/work/"+ fileName +"'>";
                }
                $(this).closest("div").html(tag);
            }

            $(this).css("background-color", "#FFF");
        });

        //저장
        $(document).on("click", "#save", function(){
            var formData = new FormData($("#fileForm")[0]);
            if(fileList.length > 0){
                fileList.forEach(function(f){
                    formData.append("fileList", f);
                });
            }         

            $.ajax({
                url : "서버 맵핑 URL",
                data : formData,
                type:'POST',
                enctype:'multipart/form-data',
                processData:false,
                contentType:false,
                dataType:'json',
                cache:false,
                success:function(res){
                    alert("등록에 성공하셨습니다.");
                },error:function(res){
                    alert("오류 발생.\n관리자에게 문의해주세요.");
                }
            });
        });
    });
</script>

</html>
